<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .level-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .level-btn {
            padding: 15px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .level-btn.active {
            background: #667eea;
            color: white;
        }

        .file-upload {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload label:hover {
            background: #764ba2;
        }

        .practice-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .text-display {
            font-size: 2em;
            line-height: 1.8;
            letter-spacing: 2px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .letter {
            display: inline-block;
            padding: 2px;
            transition: all 0.2s;
        }

        .letter.current {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            animation: pulse 0.8s infinite;
        }

        .letter.correct {
            color: #28a745;
        }

        .letter.incorrect {
            background: #dc3545;
            color: white;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .filename {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Practice</h1>
        
        <div class="level-selection">
            <button class="level-btn" data-level="1">Level 1<br>asdfghjkl;</button>
            <button class="level-btn" data-level="2">Level 2<br>qwertyuiop</button>
            <button class="level-btn" data-level="3">Level 3<br>zxcvbnm,./</button>
            <button class="level-btn" data-level="4">Level 4<br>Custom File</button>
        </div>

        <div class="file-upload" id="fileUpload" style="display: none;">
            <label for="fileInput">üìÅ Choose Text/CSV File</label>
            <input type="file" id="fileInput" accept=".txt,.csv">
            <div class="filename" id="filename"></div>
        </div>

        <div class="practice-area">
            <div class="text-display" id="textDisplay">
                Select a level to start practicing!
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="errorCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">üîÑ Reset Practice</button>
    </div>

    <script>
        // Audio context for error sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playErrorSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Level data
        const levels = {
            1: 'asdfghjkl; fjdk slaa fghj jkls ddff gghhj kkll asdf jkl; ghfd lkjs',
            2: 'qwertyuiop quit rope tier weep tour your poor wire type query write',
            3: 'zxcvbnm,./ zone next cave move bone main comb zone venom',
        };

        let currentText = '';
        let currentPosition = 0;
        let correctCount = 0;
        let errorCount = 0;
        let currentLevel = null;

        // DOM elements
        const textDisplay = document.getElementById('textDisplay');
        const levelBtns = document.querySelectorAll('.level-btn');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const filename = document.getElementById('filename');
        const resetBtn = document.getElementById('resetBtn');
        const correctCountEl = document.getElementById('correctCount');
        const errorCountEl = document.getElementById('errorCount');
        const accuracyEl = document.getElementById('accuracy');

        // Level selection
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const level = btn.dataset.level;
                currentLevel = level;
                
                levelBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (level === '4') {
                    fileUpload.style.display = 'block';
                    textDisplay.innerHTML = 'Please upload a text or CSV file to practice.';
                } else {
                    fileUpload.style.display = 'none';
                    startPractice(levels[level]);
                }
            });
        });

        // File upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                filename.textContent = `Loaded: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (event) => {
                    let text = event.target.result;
                    // Handle CSV by extracting text (simple approach)
                    if (file.name.endsWith('.csv')) {
                        text = text.split(/[,\n\r]+/).join(' ');
                    }
                    // Clean and prepare text
                    text = text.replace(/\s+/g, ' ').trim();
                    startPractice(text);
                };
                reader.readAsText(file);
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            if (currentLevel && currentLevel !== '4') {
                startPractice(levels[currentLevel]);
            } else if (currentLevel === '4' && currentText) {
                startPractice(currentText);
            }
        });

        function startPractice(text) {
            currentText = text;
            currentPosition = 0;
            correctCount = 0;
            errorCount = 0;
            updateStats();
            displayText();
        }

        function displayText() {
            textDisplay.innerHTML = '';
            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = currentText[i];
                if (i === currentPosition) {
                    span.classList.add('current');
                }
                textDisplay.appendChild(span);
            }
        }

        function updateStats() {
            correctCountEl.textContent = correctCount;
            errorCountEl.textContent = errorCount;
            const total = correctCount + errorCount;
            const acc = total === 0 ? 100 : Math.round((correctCount / total) * 100);
            accuracyEl.textContent = acc + '%';
        }

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (!currentText || currentPosition >= currentText.length) return;
            
            // Prevent default for space to avoid page scrolling
            if (e.key === ' ') {
                e.preventDefault();
            }
            
            const expectedChar = currentText[currentPosition];
            const letters = textDisplay.querySelectorAll('.letter');
            const currentLetter = letters[currentPosition];
            
            if (e.key === expectedChar) {
                // Correct key
                currentLetter.classList.remove('current');
                currentLetter.classList.add('correct');
                correctCount++;
                currentPosition++;
                
                if (currentPosition < currentText.length) {
                    letters[currentPosition].classList.add('current');
                } else {
                    // Completed!
                    setTimeout(() => {
                        alert('üéâ Congratulations! You completed the practice!\n\n' +
                              `Correct: ${correctCount}\n` +
                              `Errors: ${errorCount}\n` +
                              `Accuracy: ${accuracyEl.textContent}`);
                    }, 100);
                }
                
                updateStats();
            } else if (e.key.length === 1) {
                // Wrong key (only count printable characters)
                currentLetter.classList.add('incorrect');
                playErrorSound();
                errorCount++;
                updateStats();
                
                // Remove incorrect highlight after animation
                setTimeout(() => {
                    currentLetter.classList.remove('incorrect');
                }, 300);
            }
        });
    </script>
</body>
</html>
