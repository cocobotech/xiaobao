<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .level-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .level-btn {
            padding: 15px 10px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }

        .level-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .level-btn.active {
            background: #667eea;
            color: white;
        }

        .level-description {
            font-size: 0.85em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .file-upload {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload label:hover {
            background: #764ba2;
        }

        .practice-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }

        .text-display {
            font-size: 2em;
            line-height: 1.8;
            letter-spacing: 2px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .letter {
            display: inline-block;
            padding: 2px;
            transition: all 0.2s;
        }

        .letter.space {
            background: #e0e0e0;
            border: 1px solid #999;
            border-radius: 3px;
            margin: 0 2px;
        }

        .letter.space.current {
            background: #ffd700;
            border: 2px solid #ff8c00;
        }

        .letter.current {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            animation: pulse 0.8s infinite;
        }

        .letter.correct {
            color: #28a745;
        }

        .letter.incorrect {
            background: #dc3545;
            color: white;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .filename {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Practice</h1>
        
        <div class="level-selection">
            <button class="level-btn" data-level="1">
                Level 1
                <div class="level-description">asdfg (Left)</div>
            </button>
            <button class="level-btn" data-level="2">
                Level 2
                <div class="level-description">hjkl; (Right)</div>
            </button>
            <button class="level-btn" data-level="3">
                Level 3
                <div class="level-description">qwert (Top-L)</div>
            </button>
            <button class="level-btn" data-level="4">
                Level 4
                <div class="level-description">yuiop (Top-R)</div>
            </button>
            <button class="level-btn" data-level="5">
                Level 5
                <div class="level-description">zxcvb (Bot-L)</div>
            </button>
            <button class="level-btn" data-level="6">
                Level 6
                <div class="level-description">nm,./ (Bot-R)</div>
            </button>
            <button class="level-btn" data-level="7">
                Level 7
                <div class="level-description">Custom File</div>
            </button>
        </div>

        <div class="file-upload" id="fileUpload">
            <label for="fileInput">üìÅ Choose CSV/TXT File</label>
            <input type="file" id="fileInput" accept=".txt,.csv">
            <div class="filename" id="filename"></div>
        </div>

        <div class="practice-area">
            <div class="text-display" id="textDisplay">
                Select a level to start practicing!
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="errorCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">üîÑ Reset Practice</button>
    </div>

    <script>
        // ccbnotes: Owner - ccbnotes
        // ccbnotes: This is a typing practice application with 7 progressive levels
        // ccbnotes: Main purpose - help users learn keyboard typing systematically
        
        // ccbnotes: Audio context for error sound generation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // ccbnotes: Function to play error sound when wrong key is pressed
        function playErrorSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // ccbnotes: Set error sound frequency and type
            oscillator.frequency.value = 200;
            oscillator.type = 'square';
            
            // ccbnotes: Control sound volume and fade out
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // ccbnotes: Level data - 7 progressive levels for different keyboard sections
        // ccbnotes: Level 1: Left hand home row (asdfg)
        // ccbnotes: Level 2: Right hand home row (hjkl;)
        // ccbnotes: Level 3: Top row left side (qwert)
        // ccbnotes: Level 4: Top row right side (yuiop)
        // ccbnotes: Level 5: Bottom row left side (zxcvb)
        // ccbnotes: Level 6: Bottom row right side (nm,./)
        // ccbnotes: Level 7: Custom file upload
        const levels = {
            1: 'asdf gfds sadf fdsa gafd dfag asdg gdsa fasd sdaf gfas sagf dfgs sgdf',
            2: 'hjkl; jklh lkjh hjlk kjhl hjkl jhlk lhjk khjl jlkh hjkl; jkl; hlk;',
            3: 'qwert treq wert terw qter wetq reqt trew weqr qwer tqer wreq tewr',
            4: 'yuiop pouy uiop opui yuop poy iopu youp iopu uopy piou opiy yuio',
            5: 'zxcvb bvcx xvcb cvbx zbcv vcbz xcvb bzxc vbcx cxvb zbvc vxbc bczx',
            6: 'nm,./ /.,nm mn,. .,mn /mn, nm/. n,m. m.,n /n.m ,.nm /.,m nm,/',
        };

        // ccbnotes: Global variables to track practice state
        let currentText = '';           // ccbnotes: Text being practiced
        let currentPosition = 0;        // ccbnotes: Current typing position
        let correctCount = 0;           // ccbnotes: Number of correct keystrokes
        let errorCount = 0;             // ccbnotes: Number of wrong keystrokes
        let currentLevel = null;        // ccbnotes: Currently selected level

        // ccbnotes: Get DOM elements for manipulation
        const textDisplay = document.getElementById('textDisplay');
        const levelBtns = document.querySelectorAll('.level-btn');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const filename = document.getElementById('filename');
        const resetBtn = document.getElementById('resetBtn');
        const correctCountEl = document.getElementById('correctCount');
        const errorCountEl = document.getElementById('errorCount');
        const accuracyEl = document.getElementById('accuracy');

        // ccbnotes: Level selection button handler
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const level = btn.dataset.level;
                currentLevel = level;
                
                // ccbnotes: Update active button styling
                levelBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // ccbnotes: Show file upload for level 7, otherwise start practice
                if (level === '7') {
                    fileUpload.style.display = 'block';
                    textDisplay.innerHTML = 'Please upload a CSV or TXT file to practice.';
                    currentText = '';
                } else {
                    fileUpload.style.display = 'none';
                    startPractice(levels[level]);
                }
            });
        });

        // ccbnotes: File upload handler for custom text (Level 7)
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                filename.textContent = `Loaded: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (event) => {
                    let text = event.target.result;
                    // ccbnotes: Handle CSV by extracting text
                    if (file.name.endsWith('.csv')) {
                        text = text.split(/[,\n\r]+/).join(' ');
                    }
                    // ccbnotes: Clean and prepare text
                    text = text.replace(/\s+/g, ' ').trim();
                    startPractice(text);
                };
                reader.readAsText(file);
            }
        });

        // ccbnotes: Reset button handler - restart current practice
        resetBtn.addEventListener('click', () => {
            if (currentLevel && currentLevel !== '7') {
                startPractice(levels[currentLevel]);
            } else if (currentLevel === '7' && currentText) {
                startPractice(currentText);
            }
        });

        // ccbnotes: Function to initialize/restart practice session
        function startPractice(text) {
            currentText = text;
            currentPosition = 0;
            correctCount = 0;
            errorCount = 0;
            updateStats();
            displayText();
        }

        // ccbnotes: Function to display text with each letter in a span
        // ccbnotes: Spaces are shown as underscores for clarity
        function displayText() {
            textDisplay.innerHTML = '';
            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
                
                // ccbnotes: Display space as underscore with special styling
                if (currentText[i] === ' ') {
                    span.textContent = '_';
                    span.classList.add('space');
                } else {
                    span.textContent = currentText[i];
                }
                
                // ccbnotes: Highlight current letter
                if (i === currentPosition) {
                    span.classList.add('current');
                }
                textDisplay.appendChild(span);
            }
        }

        // ccbnotes: Function to update statistics display
        function updateStats() {
            correctCountEl.textContent = correctCount;
            errorCountEl.textContent = errorCount;
            const total = correctCount + errorCount;
            const acc = total === 0 ? 100 : Math.round((correctCount / total) * 100);
            accuracyEl.textContent = acc + '%';
        }

        // ccbnotes: Keyboard input handler - main typing logic
        document.addEventListener('keydown', (e) => {
            if (!currentText || currentPosition >= currentText.length) return;
            
            // ccbnotes: Prevent default for space to avoid page scrolling
            if (e.key === ' ') {
                e.preventDefault();
            }
            
            const expectedChar = currentText[currentPosition];
            const letters = textDisplay.querySelectorAll('.letter');
            const currentLetter = letters[currentPosition];
            
            // ccbnotes: Check if pressed key matches expected character
            if (e.key === expectedChar) {
                // ccbnotes: Correct key - move to next letter
                currentLetter.classList.remove('current');
                currentLetter.classList.add('correct');
                correctCount++;
                currentPosition++;
                
                // ccbnotes: Move highlight to next letter or complete practice
                if (currentPosition < currentText.length) {
                    letters[currentPosition].classList.add('current');
                } else {
                    // ccbnotes: Practice completed - show results
                    setTimeout(() => {
                        alert('üéâ Congratulations! You completed the practice!\n\n' +
                              `Correct: ${correctCount}\n` +
                              `Errors: ${errorCount}\n` +
                              `Accuracy: ${accuracyEl.textContent}`);
                    }, 100);
                }
                
                updateStats();
            } else if (e.key.length === 1) {
                // ccbnotes: Wrong key - play alarm sound and highlight, don't move forward
                currentLetter.classList.add('incorrect');
                playErrorSound();
                errorCount++;
                updateStats();
                
                // ccbnotes: Remove incorrect highlight after animation
                setTimeout(() => {
                    currentLetter.classList.remove('incorrect');
                }, 300);
            }
        });
    </script>
</body>
</html>
