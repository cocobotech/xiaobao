<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOBO-Typing Practice</title>
    <style>
        /* Ê∑±ËìùËâ≤ (Navy) ‰∏ªÈ¢ò */
        :root {
            --navy-blue: #667eea;
            --dark-purple: #2e5863;
            --green: #28a745;
            --white: white;
            --light-gray: #e9ecef;
            --current-bg: #ffd700;
        }
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--dark-purple) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: var(--navy-blue);
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .level-selection {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Á¨¨‰∏ÄË°åÊúÄÂ§ö7‰∏™ÊåâÈíÆÔºàLevel 1-7Ôºâ */
            gap: 12px;
            margin-bottom: 30px;
        }
        .level-btn {
            padding: 15px 10px;
            border: 3px solid var(--navy-blue);
            background: var(--white);
            color: var(--navy-blue);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }
        .level-btn:hover {
            background: var(--navy-blue);
            color: var(--white);
            transform: translateY(-2px);
        }
        .level-btn.active {
            background: var(--navy-blue);
            color: var(--white);
        }
        .level-description {
            font-size: 0.85em;
            margin-top: 5px;
            opacity: 0.9;
        }
        .file-upload {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed var(--navy-blue);
            border-radius: 10px;
            display: none;
        }
        .vocab-selector {
            margin-bottom: 15px;
        }
        .vocab-selector label {
            display: block;
            font-weight: bold;
            color: var(--navy-blue);
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .vocab-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--navy-blue);
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .vocab-selector select:hover {
            border-color: var(--dark-purple);
        }
        .vocab-selector select:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--navy-blue);
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .file-upload label:hover {
            background: var(--dark-purple);
        }
        .loading {
            color: var(--navy-blue);
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        .practice-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .text-display {
            font-size: 2em;
            line-height: 1.8;
            letter-spacing: 2px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }
        .letter {
            display: inline-block;
            padding: 2px;
            transition: all 0.2s;
        }
        .letter.space {
            background: #e0e0e0;
            border: 1px solid #999;
            border-radius: 3px;
            margin: 0 2px;
        }
        .letter.space.current {
            background: var(--current-bg);
            border: 2px solid #ff8c00;
        }
        .letter.current {
            background: var(--current-bg);
            color: #000;
            font-weight: bold;
            animation: pulse 0.8s infinite;
        }
        .letter.correct {
            color: var(--green);
        }
        .letter.incorrect {
            background: #dc3545;
            color: var(--white);
            animation: shake 0.3s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: var(--light-gray);
            border-radius: 10px;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--navy-blue);
        }
        .reset-btn {
            width: 100%;
            padding: 15px;
            background: var(--green);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .reset-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .filename {
            color: var(--green);
            font-weight: bold;
            margin-top: 10px;
        }
        .or-divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è COCOBO Typing Practice2</h1>
       
        <div class="level-selection">
            <button class="level-btn" data-level="1">
                Level 1
                <div class="level-description">asdfg (Left)</div>
            </button>
            <button class="level-btn" data-level="2">
                Level 2
                <div class="level-description">hjkl; (Right)</div>
            </button>
            <button class="level-btn" data-level="3">
                Level 3
                <div class="level-description">qwert (Top-L)</div>
            </button>
            <button class="level-btn" data-level="4">
                Level 4
                <div class="level-description">yuiop (Top-R)</div>
            </button>
            <button class="level-btn" data-level="5">
                Level 5
                <div class="level-description">zxcvb (Bot-L)</div>
            </button>
            <button class="level-btn" data-level="6">
                Level 6
                <div class="level-description">nm,./ (Bot-R)</div>
            </button>
            <button class="level-btn" data-level="7">
                Level 7
                <div class="level-description">Vocabulary</div>
            </button>
            <button class="level-btn" data-level="8">
                Level 8
                <div class="level-description">1+2 Combo</div>
            </button>
            <button class="level-btn" data-level="9">
                Level 9
                <div class="level-description">1+3 Combo</div>
            </button>
            <button class="level-btn" data-level="10">
                Level 10
                <div class="level-description">1+5 Combo</div>
            </button>
            <button class="level-btn" data-level="11">
                Level 11
                <div class="level-description">2+4 Combo</div>
            </button>
        </div>
       
        <div class="file-upload" id="fileUpload">
            <div class="vocab-selector">
                <label for="vocabSelect">üìö Select Vocabulary Dictionary:</label>
                <select id="vocabSelect">
                    <option value="">-- Choose a dictionary --</option>
                </select>
            </div>
           
            <div id="loadingMsg" class="loading" style="display: none;">Loading vocabulary...</div>
           
            <div class="or-divider">- OR -</div>
           
            <div style="text-align: center;">
                <label for="fileInput">üìÅ Upload Custom CSV/TXT File</label>
                <input type="file" id="fileInput" accept=".txt,.csv">
                <div class="filename" id="filename"></div>
            </div>
        </div>
       
        <div class="practice-area">
            <div class="text-display" id="textDisplay">
                Select a level to start practicing!
            </div>
        </div>
       
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="errorCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>
       
        <button class="reset-btn" id="resetBtn">üîÑ Reset Practice</button>
    </div>
   
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
       
        function playErrorSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
           
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
           
            oscillator.frequency.value = 200;
            oscillator.type = 'square';
           
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
           
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
       
        function playTypingSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
           
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
           
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
           
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
           
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
        }
       
        const levelChars = {
            1: 'asdfg',
            2: 'hjkl',
            3: 'qwert',
            4: 'yuiop',
            5: 'zxcvb',
            6: 'nm,.',
            8: 'asdfghjkl',
            9: 'asdfgqwert',
            10: 'asdfgzxcvb',
            11: 'hjklyuiop'
        };
 
        function generateRandomText(letters, numLetters = 100) {
            let text = '';
            let lastChar = '';
            for (let i = 0; i < numLetters; i++) {
                let newChar;
                do {
                    newChar = letters[Math.floor(Math.random() * letters.length)];
                } while (newChar === lastChar);
                text += newChar;
                lastChar = newChar;
                if ((i + 1) % 5 === 0) {
                    text += ' ';
                    lastChar = ''; // Reset after space
                }
            }
            return text.trim();
        }
       
        let currentText = '';
        let currentPosition = 0;
        let correctCount = 0;
        let errorCount = 0;
        let currentLevel = null;
        let currentVocabWords = [];
       
        const textDisplay = document.getElementById('textDisplay');
        const levelBtns = document.querySelectorAll('.level-btn');
        const fileUpload = document.getElementById('fileUpload');
        const vocabSelect = document.getElementById('vocabSelect');
        const loadingMsg = document.getElementById('loadingMsg');
        const fileInput = document.getElementById('fileInput');
        const filename = document.getElementById('filename');
        const resetBtn = document.getElementById('resetBtn');
        const correctCountEl = document.getElementById('correctCount');
        const errorCountEl = document.getElementById('errorCount');
        const accuracyEl = document.getElementById('accuracy');
       
        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const level = btn.dataset.level;
                currentLevel = level;
               
                levelBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
               
                if (level === '7') {
                    fileUpload.style.display = 'block';
                    textDisplay.innerHTML = 'Please select a vocabulary dictionary or upload a file.';
                    currentText = '';
                    currentVocabWords = [];
                    populateVocabSelect();
                } else {
                    fileUpload.style.display = 'none';
                    const chars = levelChars[level];
                    if (chars) {
                        const randomText = generateRandomText(chars, 100);
                        startPractice(randomText);
                    }
                }
            });
        });

        // Function to dynamically populate the vocabulary select
        async function populateVocabSelect() {
            vocabSelect.innerHTML = '<option value="">-- Choose a dictionary --</option>'; // Reset options
            loadingMsg.style.display = 'block';
            try {
                const apiUrl = 'https://api.github.com/repos/cocobotech/xiaobao/contents/apps/Vocabulary';
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch directory contents');
                }
                const data = await response.json();
                const jsonFiles = data.filter(item => item.type === 'file' && item.name.startsWith('dict_') && item.name.endsWith('.json'));
                
                jsonFiles.forEach(file => {
                    const option = document.createElement('option');
                    option.value = `https://raw.githubusercontent.com/cocobotech/xiaobao/main/apps/Vocabulary/${file.name}`;
                    
                    // Parse filename to create nice label
                    const parts = file.name.replace('dict_', '').replace('.json', '').split('_');
                    if (parts.length === 2) {
                        let type = parts[0].toUpperCase().replace('CET', 'CET-');
                        let level = parts[1];
                        option.textContent = `${type} Level ${level}`;
                    } else {
                        option.textContent = file.name.replace('dict_', '').replace('.json', '');
                    }
                    
                    vocabSelect.appendChild(option);
                });
                
                if (jsonFiles.length === 0) {
                    textDisplay.innerHTML = 'No vocabulary files found.';
                }
            } catch (error) {
                console.error('Error populating vocabulary select:', error);
                textDisplay.innerHTML = `‚ùå Error loading dictionaries: ${error.message}`;
            } finally {
                loadingMsg.style.display = 'none';
            }
        }
       
        // Vocabulary selector handler
        vocabSelect.addEventListener('change', async (e) => {
            const url = e.target.value;
            if (!url) return;
           
            loadingMsg.style.display = 'block';
            textDisplay.innerHTML = 'Loading vocabulary...';
           
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to load vocabulary file');
                }
               
                const data = await response.json();
               
                // Extract English words from groups
                const words = [];
                if (data.groups) {
                    for (const groupKey in data.groups) {
                        const group = data.groups[groupKey];
                        group.forEach(item => {
                            if (item.english) {
                                words.push(item.english.toLowerCase());
                            }
                        });
                    }
                }
               
                if (words.length === 0) {
                    throw new Error('No words found in vocabulary file');
                }
               
                // Shuffle words randomly
                const shuffledWords = words.sort(() => Math.random() - 0.5);
               
                // Store words for reset functionality
                currentVocabWords = shuffledWords;
               
                // Create text with words separated by spaces
                const practiceText = shuffledWords.join(' ');
               
                loadingMsg.style.display = 'none';
                startPractice(practiceText);
               
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                loadingMsg.style.display = 'none';
                textDisplay.innerHTML = `‚ùå Error loading vocabulary: ${error.message}<br>Please try another dictionary.`;
            }
        });
       
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                filename.textContent = `Loaded: ${file.name}`;
                const reader = new FileReader();
                reader.onload = (event) => {
                    let text = event.target.result;
                    if (file.name.endsWith('.csv')) {
                        text = text.split(/[,\n\r]+/).join(' ');
                    }
                    text = text.replace(/\s+/g, ' ').trim();
                    currentVocabWords = [];
                    startPractice(text);
                };
                reader.readAsText(file);
            }
        });
       
        resetBtn.addEventListener('click', () => {
            if (currentLevel && currentLevel !== '7') {
                const chars = levelChars[currentLevel];
                if (chars) {
                    const randomText = generateRandomText(chars, 200);
                    startPractice(randomText);
                }
            } else if (currentLevel === '7') {
                if (currentVocabWords.length > 0) {
                    // Re-shuffle the words
                    const shuffledWords = currentVocabWords.sort(() => Math.random() - 0.5);
                    const practiceText = shuffledWords.join(' ');
                    startPractice(practiceText);
                } else if (currentText) {
                    startPractice(currentText);
                }
            }
        });
       
        function startPractice(text) {
            currentText = text;
            currentPosition = 0;
            correctCount = 0;
            errorCount = 0;
            updateStats();
            displayText();
        }
       
        function displayText() {
            textDisplay.innerHTML = '';
            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter';
               
                if (currentText[i] === ' ') {
                    span.textContent = '_';
                    span.classList.add('space');
                } else {
                    span.textContent = currentText[i];
                }
               
                if (i === currentPosition) {
                    span.classList.add('current');
                }
                textDisplay.appendChild(span);
            }
        }
       
        function updateStats() {
            correctCountEl.textContent = correctCount;
            errorCountEl.textContent = errorCount;
            const total = correctCount + errorCount;
            const acc = total === 0 ? 100 : Math.round((correctCount / total) * 100);
            accuracyEl.textContent = acc + '%';
        }
       
        document.addEventListener('keydown', (e) => {
            if (!currentText || currentPosition >= currentText.length) return;
           
            if (e.key === ' ') {
                e.preventDefault();
            }
           
            const expectedChar = currentText[currentPosition];
            const letters = textDisplay.querySelectorAll('.letter');
            const currentLetter = letters[currentPosition];
           
            if (e.key === expectedChar) {
                playTypingSound(); 
               
                currentLetter.classList.remove('current');
                currentLetter.classList.add('correct');
                correctCount++;
                currentPosition++;
               
                if (currentPosition < currentText.length) {
                    letters[currentPosition].classList.add('current');
                } else {
                    setTimeout(() => {
                        alert('üéâ Congratulations! You completed the practice!\n\n' +
                              `Correct: ${correctCount}\n` +
                              `Errors: ${errorCount}\n` +
                              `Accuracy: ${accuracyEl.textContent}`);
                    }, 100);
                }
               
                updateStats();
            } else if (e.key.length === 1) {
                currentLetter.classList.add('incorrect');
                playErrorSound();
                errorCount++;
                updateStats();
               
                setTimeout(() => {
                    currentLetter.classList.remove('incorrect');
                }, 300);
            }
        });
    </script>
</body>
</html>
