<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOBO‰∫íÂä®ËÉåÂçïËØç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Patrick+Hand&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 3DËÉåÊôØÂä®Áîª */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center center;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            background: radial-gradient(circle, #00ffff, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            background: radial-gradient(circle, #ff00ff, transparent);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            background: radial-gradient(circle, #00ff88, transparent);
            bottom: 10%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            min-height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }

        .panel {
            background: rgba(15, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .listbox {
            width: 100%;
            height: 180px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 13px;
            font-family: 'Exo 2', sans-serif;
            outline: none;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .listbox::-webkit-scrollbar {
            width: 6px;
        }

        .listbox::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .listbox::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 10px;
        }

        .listbox:hover {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .listbox option {
            padding: 8px;
            background: transparent;
            color: #ffffff;
        }

        .listbox option:checked {
            background: rgba(0, 255, 255, 0.3);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #00ffff, #00ff88, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Âç°ÁâáÁΩëÊ†º */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min-size, 200px), 1fr));
            gap: 25px;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .cards-grid::-webkit-scrollbar {
            width: 8px;
        }

        .cards-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .cards-grid::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.4);
            border-radius: 10px;
        }

        .word-card {
            aspect-ratio: 1;
            background: rgba(15, 25, 50, 0.5);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(0, 255, 255, 0.199);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .word-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 15px 40px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .word-card:hover::before {
            top: -100%;
            left: -100%;
        }

        .card-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: calc(5px * var(--card-scale, 1)) calc(5px * var(--card-scale, 1));
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .card-half:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .card-half.active {
            background: rgba(0, 255, 255, 0.2);
            animation: cardPulse 0.4s ease-out;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .english-section {
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        

        /* Orbitron ,ABeeZee,Fredoka */
        .word-english {
            font-size: calc(38px * var(--card-scale, 1));
            font-weight: 800;
            color: #d7d9db;
            font-family: 'Patrick Hand', cursive;
            text-shadow: 
                -1px -1px 0 #1e3c72,
                1px -1px 0 #1e3c72,
                -1px 1px 0 #1e3c72,
                1px 1px 0 #1e3c72,
                -2px -2px 0 #1e3c72,
                2px -2px 0 #1e3c72,
                -2px 2px 0 #1e3c72,
                2px 2px 0 #1e3c72;
        }

        .word-chinese {
            font-size: calc(38px * var(--card-scale, 1));
            font-weight: 600;
            color: #daa107;
          
        }

        /* Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .audio-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #00ffff;
            background: rgba(15, 25, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
            z-index: 100;
        }

        /* iPhoneÊ®™Â±èÈÄÇÈÖç */
        @media (orientation: landscape) and (max-width: 926px) {
            .container {
                padding: 10px;
                gap: 10px;
            }

            .sidebar {
                width: 180px;
            }

            .panel {
                padding: 15px;
            }

            .panel-title {
                font-size: 12px;
                margin-bottom: 10px;
            }

            .listbox {
                height: 140px;
                font-size: 12px;
            }

            .title {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 11px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 12px;
            }

            .word-english {
                font-size: 24px;
            }

            .word-chinese {
                font-size: 21px;
            }

            .card-half {
                padding: 10px 8px;
            }
        }

        /* Ë∂ÖÂ∞èÂ±èÂπïÔºàiPhone SEÊ®™Â±èÁ≠âÔºâ */
        @media (orientation: landscape) and (max-width: 667px) {
            .sidebar {
                width: 150px;
            }

            .panel {
                padding: 12px;
            }

            .listbox {
                height: 120px;
                font-size: 11px;
            }

            .title {
                font-size: 20px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .word-english {
                font-size: 21px;
            }

            .word-chinese {
                font-size: 18px;
            }
        }

        /* Á´ñÂ±èÈÄÇÈÖç */
        @media (orientation: portrait) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                gap: 10px;
            }

            .panel {
                flex: 1;
            }

            .listbox {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-grid"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="panel">
                <div class="panel-title">üìÅ Files</div>
                <select id="file-list" class="listbox" size="10"></select>
            </div>
            
            <div class="panel">
                <div class="panel-title">üéØ Groups</div>
                <select id="group-list" class="listbox" size="10"></select>
            </div>
            
            <div class="panel">
                <div class="panel-title">üìè Card Size</div>
                <select id="card-size" class="listbox" size="3">
                    <option value="1" selected>Default</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="title">‚ö° COCOBO Vocabulary</div>
                <div class="subtitle">Designed by COCOBO.TECH</div>
            </div>

            <div class="cards-grid" id="cards-grid"></div>
        </div>
    </div>

    <div class="audio-status" id="audio-status">üîä Ready</div>

    <script>
        let audioContext = null;
        let audioInitialized = false;
        let fileHandles = {};
        let currentFileData = null;

        function initAudio() {
            if (!audioInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('audio-status').textContent = 'üîä Active';
            }
        }

        function speakEnglish(word, element) {
            initAudio();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                element.classList.add('active');
                utterance.onend = () => element.classList.remove('active');
                window.speechSynthesis.speak(utterance);
            }
        }

        function speakChinese(word, element) {
            initAudio();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                element.classList.add('active');
                utterance.onend = () => element.classList.remove('active');
                window.speechSynthesis.speak(utterance);
            }
        }

        function renderCards(words) {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';
            
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                
                const englishSection = document.createElement('div');
                englishSection.className = 'card-half english-section';
                const englishWord = document.createElement('div');
                englishWord.className = 'word-english';
                englishWord.textContent = word.english;
                englishSection.appendChild(englishWord);
                englishSection.addEventListener('click', (e) => {
                    e.stopPropagation();
                    speakEnglish(word.english, englishSection);
                });
                
                const chineseSection = document.createElement('div');
                chineseSection.className = 'card-half';
                const chineseWord = document.createElement('div');
                chineseWord.className = 'word-chinese';
                chineseWord.textContent = word.chinese;
                chineseSection.appendChild(chineseWord);
                chineseSection.addEventListener('click', (e) => {
                    e.stopPropagation();
                    speakChinese(word.chinese, chineseSection);
                });
                
                card.appendChild(englishSection);
                card.appendChild(chineseSection);
                grid.appendChild(card);
            });
        }

        async function loadFilesFromGitHub() {
            try {
                const res = await fetch('https://api.github.com/repos/cocobotech/xiaobao/contents/apps/Vocabulary');
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                fileHandles = {};
                data.forEach(item => {
                    if (item.type === 'file' && item.name.startsWith('dict_') && item.name.endsWith('.json')) {
                        const option = document.createElement('option');
                        option.value = item.name;
                        option.textContent = item.name;
                        fileList.appendChild(option);
                        fileHandles[item.name] = item.download_url;
                    }
                });
                if (fileList.options.length > 0) {
                    fileList.options[0].selected = true;
                    loadGroups();
                }
            } catch (error) {
                console.error('Error fetching files from GitHub:', error);
            }
        }

        async function loadGroups() {
            const fileList = document.getElementById('file-list');
            const groupList = document.getElementById('group-list');
            groupList.innerHTML = '';
            document.getElementById('cards-grid').innerHTML = '';
            
            const selectedFile = fileList.value;
            if (!selectedFile) return;
            const url = fileHandles[selectedFile];
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                currentFileData = await res.json();
                const groupObj = currentFileData.groups;
                if (groupObj) {
                    const groups = Object.keys(groupObj);
                    groups.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group;
                        option.textContent = group;
                        groupList.appendChild(option);
                    });
                    if (groupList.options.length > 0) {
                        groupList.options[0].selected = true;
                        loadWords();
                    }
                } else {
                    console.error('No "groups" key found in JSON');
                }
            } catch (error) {
                console.error('Error fetching file content:', error);
            }
        }

        function loadWords() {
            const groupList = document.getElementById('group-list');
            const selectedGroup = groupList.value;
            if (!selectedGroup || !currentFileData || !currentFileData.groups) {
                document.getElementById('cards-grid').innerHTML = '';
                return;
            }
            const words = currentFileData.groups[selectedGroup];
            if (Array.isArray(words)) {
                renderCards(words);
            } else {
                console.error('Group data is not an array');
            }
        }

        function updateCardSize() {
            const scale = parseFloat(document.getElementById('card-size').value);
            const grid = document.getElementById('cards-grid');
            grid.style.setProperty('--card-scale', scale);
            grid.style.setProperty('--card-min-size', `${200 * scale}px`);
        }

        document.getElementById('file-list').addEventListener('change', loadGroups);
        document.getElementById('group-list').addEventListener('change', loadWords);
        document.getElementById('card-size').addEventListener('change', updateCardSize);
        document.body.addEventListener('click', initAudio, { once: true });

        loadFilesFromGitHub();
    </script>
</body>
</html>
