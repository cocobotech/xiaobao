<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动背单词</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 50px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .word-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
        }

        .word-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 60px rgba(147, 51, 234, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(147, 51, 234, 0.6);
        }

        .card-half {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 15px;
        }

        .card-half:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .card-half.active {
            background: rgba(147, 51, 234, 0.3);
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .english-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .word-english {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .word-phonetic {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .word-chinese {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .speaker-icon {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.6;
        }

        .audio-status {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 20px;
            padding: 8px 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .word-english {
                font-size: 22px;
            }
            
            .word-chinese {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">📚 互动背单词</div>
        <div class="subtitle">点击上半部分听英文发音 · 点击下半部分听中文发音</div>
        
        <div class="cards-grid" id="cards-grid"></div>
        
        <div class="audio-status" id="audio-status">🔊 准备就绪 - 点击单词开始学习</div>
    </div>

    <script>
        const vocabulary = [
            { english: 'apple', phonetic: '/ˈæpl/', chinese: '苹果' },
            { english: 'book', phonetic: '/bʊk/', chinese: '书' },
            { english: 'cat', phonetic: '/kæt/', chinese: '猫' },
            { english: 'dog', phonetic: '/dɔːɡ/', chinese: '狗' },
            { english: 'elephant', phonetic: '/ˈelɪfənt/', chinese: '大象' },
            { english: 'flower', phonetic: '/ˈflaʊər/', chinese: '花' },
            { english: 'guitar', phonetic: '/ɡɪˈtɑːr/', chinese: '吉他' },
            { english: 'house', phonetic: '/haʊs/', chinese: '房子' },
            { english: 'island', phonetic: '/ˈaɪlənd/', chinese: '岛屿' },
            { english: 'juice', phonetic: '/dʒuːs/', chinese: '果汁' }
        ];

        let audioContext = null;
        let audioInitialized = false;

        function initAudio() {
            if (!audioInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('audio-status').textContent = '🔊 音频已激活';
                document.getElementById('audio-status').style.background = 'rgba(76, 175, 80, 0.3)';
            }
        }

        function speakEnglish(word, element) {
            initAudio();
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                element.classList.add('active');
                
                utterance.onend = () => {
                    element.classList.remove('active');
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function speakChinese(word, element) {
            initAudio();
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                element.classList.add('active');
                
                utterance.onend = () => {
                    element.classList.remove('active');
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        const grid = document.getElementById('cards-grid');
        
        vocabulary.forEach(word => {
            const card = document.createElement('div');
            card.className = 'word-card';
            
            // 英文部分（上半部分）
            const englishSection = document.createElement('div');
            englishSection.className = 'card-half english-section';
            
            const englishWord = document.createElement('div');
            englishWord.className = 'word-english';
            englishWord.textContent = word.english;
            englishSection.appendChild(englishWord);
            
            const phonetic = document.createElement('div');
            phonetic.className = 'word-phonetic';
            phonetic.textContent = word.phonetic;
            englishSection.appendChild(phonetic);
            
            const speakerIcon1 = document.createElement('div');
            speakerIcon1.className = 'speaker-icon';
            speakerIcon1.textContent = '🔊';
            englishSection.appendChild(speakerIcon1);
            
            englishSection.addEventListener('click', (e) => {
                e.stopPropagation();
                speakEnglish(word.english, englishSection);
            });
            
            // 中文部分（下半部分）
            const chineseSection = document.createElement('div');
            chineseSection.className = 'card-half';
            
            const chineseWord = document.createElement('div');
            chineseWord.className = 'word-chinese';
            chineseWord.textContent = word.chinese;
            chineseSection.appendChild(chineseWord);
            
            const speakerIcon2 = document.createElement('div');
            speakerIcon2.className = 'speaker-icon';
            speakerIcon2.textContent = '🔊';
            chineseSection.appendChild(speakerIcon2);
            
            chineseSection.addEventListener('click', (e) => {
                e.stopPropagation();
                speakChinese(word.chinese, chineseSection);
            });
            
            card.appendChild(englishSection);
            card.appendChild(chineseSection);
            grid.appendChild(card);
        });

        // 点击任意位置初始化音频
        document.body.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
