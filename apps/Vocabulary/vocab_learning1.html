<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动背单词</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-label {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dropdown {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 200px;
        }

        .dropdown:hover {
            border-color: rgba(147, 51, 234, 0.6);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dropdown option {
            background: #2a2a2a;
            color: white;
            padding: 10px;
        }

        .word-count {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .word-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
        }

        .word-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 60px rgba(147, 51, 234, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(147, 51, 234, 0.6);
        }

        .card-half {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 15px;
        }

        .card-half:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .card-half.active {
            background: rgba(147, 51, 234, 0.3);
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .english-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .word-english {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .word-chinese {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .speaker-icon {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.6;
        }

        .audio-status {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 20px;
            padding: 8px 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .word-english {
                font-size: 24px;
            }
            
            .word-chinese {
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">📚 互动背单词</div>
        <div class="subtitle">选择单词集 · 点击上半部分听英文 · 点击下半部分听中文</div>
        
        <div class="controls">
            <div class="control-group">
                <label class="control-label">📖 选择单词集：</label>
                <select class="dropdown" id="word-set-selector">
                    <option value="basic">基础词汇</option>
                    <option value="animals">动物类</option>
                    <option value="fruits">水果类</option>
                    <option value="colors">颜色类</option>
                    <option value="daily">日常用品</option>
                </select>
            </div>
            <div class="word-count" id="word-count">共 10 个单词</div>
        </div>
        
        <div class="cards-grid" id="cards-grid"></div>
        
        <div class="audio-status" id="audio-status">🔊 准备就绪 - 点击单词开始学习</div>
    </div>

    <script>
        // 定义不同的单词集
        const wordSets = {
            basic: [
                { english: 'apple', chinese: '苹果' },
                { english: 'book', chinese: '书' },
                { english: 'cat', chinese: '猫' },
                { english: 'dog', chinese: '狗' },
                { english: 'house', chinese: '房子' },
                { english: 'water', chinese: '水' },
                { english: 'sun', chinese: '太阳' },
                { english: 'moon', chinese: '月亮' },
                { english: 'tree', chinese: '树' },
                { english: 'flower', chinese: '花' }
            ],
            animals: [
                { english: 'elephant', chinese: '大象' },
                { english: 'tiger', chinese: '老虎' },
                { english: 'lion', chinese: '狮子' },
                { english: 'monkey', chinese: '猴子' },
                { english: 'panda', chinese: '熊猫' },
                { english: 'rabbit', chinese: '兔子' },
                { english: 'bird', chinese: '鸟' },
                { english: 'fish', chinese: '鱼' },
                { english: 'horse', chinese: '马' },
                { english: 'sheep', chinese: '羊' }
            ],
            fruits: [
                { english: 'banana', chinese: '香蕉' },
                { english: 'orange', chinese: '橙子' },
                { english: 'grape', chinese: '葡萄' },
                { english: 'strawberry', chinese: '草莓' },
                { english: 'watermelon', chinese: '西瓜' },
                { english: 'peach', chinese: '桃子' },
                { english: 'pear', chinese: '梨' },
                { english: 'cherry', chinese: '樱桃' },
                { english: 'lemon', chinese: '柠檬' },
                { english: 'mango', chinese: '芒果' }
            ],
            colors: [
                { english: 'red', chinese: '红色' },
                { english: 'blue', chinese: '蓝色' },
                { english: 'green', chinese: '绿色' },
                { english: 'yellow', chinese: '黄色' },
                { english: 'purple', chinese: '紫色' },
                { english: 'orange', chinese: '橙色' },
                { english: 'pink', chinese: '粉色' },
                { english: 'black', chinese: '黑色' },
                { english: 'white', chinese: '白色' },
                { english: 'brown', chinese: '棕色' }
            ],
            daily: [
                { english: 'phone', chinese: '电话' },
                { english: 'table', chinese: '桌子' },
                { english: 'chair', chinese: '椅子' },
                { english: 'door', chinese: '门' },
                { english: 'window', chinese: '窗户' },
                { english: 'cup', chinese: '杯子' },
                { english: 'plate', chinese: '盘子' },
                { english: 'spoon', chinese: '勺子' },
                { english: 'knife', chinese: '刀' },
                { english: 'fork', chinese: '叉子' }
            ]
        };

        let audioContext = null;
        let audioInitialized = false;
        let currentSet = 'basic';

        function initAudio() {
            if (!audioInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
                document.getElementById('audio-status').textContent = '🔊 音频已激活';
                document.getElementById('audio-status').style.background = 'rgba(76, 175, 80, 0.3)';
            }
        }

        function speakEnglish(word, element) {
            initAudio();
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                element.classList.add('active');
                
                utterance.onend = () => {
                    element.classList.remove('active');
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function speakChinese(word, element) {
            initAudio();
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                element.classList.add('active');
                
                utterance.onend = () => {
                    element.classList.remove('active');
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function renderCards(setName) {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';
            
            const vocabulary = wordSets[setName];
            
            // 更新单词数量显示
            document.getElementById('word-count').textContent = `共 ${vocabulary.length} 个单词`;
            
            vocabulary.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                
                // 英文部分（上半部分）
                const englishSection = document.createElement('div');
                englishSection.className = 'card-half english-section';
                
                const englishWord = document.createElement('div');
                englishWord.className = 'word-english';
                englishWord.textContent = word.english;
                englishSection.appendChild(englishWord);
                
                const speakerIcon1 = document.createElement('div');
                speakerIcon1.className = 'speaker-icon';
                speakerIcon1.textContent = '🔊';
                englishSection.appendChild(speakerIcon1);
                
                englishSection.addEventListener('click', (e) => {
                    e.stopPropagation();
                    speakEnglish(word.english, englishSection);
                });
                
                // 中文部分（下半部分）
                const chineseSection = document.createElement('div');
                chineseSection.className = 'card-half';
                
                const chineseWord = document.createElement('div');
                chineseWord.className = 'word-chinese';
                chineseWord.textContent = word.chinese;
                chineseSection.appendChild(chineseWord);
                
                const speakerIcon2 = document.createElement('div');
                speakerIcon2.className = 'speaker-icon';
                speakerIcon2.textContent = '🔊';
                chineseSection.appendChild(speakerIcon2);
                
                chineseSection.addEventListener('click', (e) => {
                    e.stopPropagation();
                    speakChinese(word.chinese, chineseSection);
                });
                
                card.appendChild(englishSection);
                card.appendChild(chineseSection);
                grid.appendChild(card);
            });
        }

        // 下拉框变化事件
        const selector = document.getElementById('word-set-selector');
        selector.addEventListener('change', (e) => {
            currentSet = e.target.value;
            renderCards(currentSet);
        });

        // 初始化页面
        renderCards(currentSet);

        // 点击任意位置初始化音频
        document.body.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
