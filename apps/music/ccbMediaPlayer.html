<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>NEXUS Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* åŠ¨æ€èƒŒæ™¯ */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ä¸»å®¹å™¨ */
        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* å·¦ä¾§æ’­æ”¾åˆ—è¡¨ */
        .sidebar {
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 30px rgba(0, 255, 255, 0.1);
        }

        /* âœ… æ’­æ”¾åˆ—è¡¨é€‰æ‹©å™¨æ ·å¼ */
        .playlist-selector {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .playlist-selector label {
            color: #00ffff;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .playlist-selector select {
            width: 100%;
            padding: 8px 10px;
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        .playlist-selector select:hover {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.15), rgba(138, 43, 226, 0.15));
        }

        .playlist-selector select:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .playlist-selector select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        /* ========================================
           ğŸ“œ æ’­æ”¾åˆ—è¡¨æ»šåŠ¨æ¡æ ·å¼ï¼ˆå‚ç›´æ»šåŠ¨ï¼‰
           ======================================== */
        .playlist {
            flex: 1;
            overflow-y: auto;  /* âœ… å¯ç”¨å‚ç›´æ»šåŠ¨ */
            overflow-x: hidden; /* éšè—æ°´å¹³æ»šåŠ¨ */
            padding: 10px 0;
            max-height: calc(100vh - 80px); /* è°ƒæ•´æœ€å¤§é«˜åº¦ */
        }

        /* ğŸ¨ è‡ªå®šä¹‰æ»šåŠ¨æ¡è½¨é“ */
        .playlist::-webkit-scrollbar {
            width: 6px; /* æ»šåŠ¨æ¡å®½åº¦ */
        }

        /* ğŸ¨ æ»šåŠ¨æ¡è½¨é“èƒŒæ™¯ */
        .playlist::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 5px 0;
        }

        /* ğŸ¨ æ»šåŠ¨æ¡æ»‘å— - æ¸å˜è‰² */
        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffff, #8a2be2);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* ğŸ¨ æ»šåŠ¨æ¡æ»‘å—æ‚¬åœæ•ˆæœ */
        .playlist::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* ğŸ¨ æ»šåŠ¨æ¡æ»‘å—æ¿€æ´»æ•ˆæœ */
        .playlist::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #00ff88, #8a2be2);
        }

        /* åˆ†ç»„æ ·å¼ - 3Dæ•ˆæœ */
        .group {
            margin: 5px 10px 10px 10px;
            perspective: 1000px;
            position: relative;
        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: 
                linear-gradient(145deg, rgba(0, 255, 255, 0.15), rgba(138, 43, 226, 0.1)),
                linear-gradient(45deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.1),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* æ¸å˜å…‰ç¯è¾¹æ¡† */
        .group-header::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                #00ffff, 
                #00ff88, 
                #8a2be2, 
                #ff00ff, 
                #ff0080,
                #00ffff
            );
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            filter: blur(8px);
            animation: gradient-flow 4s ease infinite;
            transition: opacity 0.4s;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* è„‰åŠ¨å…‰ç¯æ•ˆæœ */
        .group-header::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                60deg,
                rgba(0, 255, 255, 0.6), 
                rgba(0, 255, 136, 0.6), 
                rgba(138, 43, 226, 0.6), 
                rgba(255, 0, 255, 0.6),
                rgba(0, 255, 255, 0.6)
            );
            background-size: 300% 300%;
            border-radius: 25px;
            z-index: -2;
            opacity: 0;
            filter: blur(15px);
            animation: gradient-flow 6s ease infinite, pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { 
                transform: scale(0.95);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.6;
            }
        }

        .group-header:hover::before {
            opacity: 0.8;
            filter: blur(12px);
            animation: gradient-flow 2s ease infinite;
        }

        .group-header:hover::after {
            opacity: 0.7;
            animation: gradient-flow 3s ease infinite, pulse-ring 1.5s ease-in-out infinite;
        }

        /* å†…éƒ¨å…‰æ™•æ‰«æ */
        .group-header .scan-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 20px;
            transition: left 0.6s;
            pointer-events: none;
        }

        .group-header:hover .scan-line {
            left: 100%;
        }

        .group-header:hover {
            transform: translateY(-3px) translateZ(20px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 255, 255, 0.4),
                0 5px 15px rgba(138, 43, 226, 0.3),
                inset 0 3px 8px rgba(255, 255, 255, 0.15),
                inset 0 -3px 8px rgba(0, 0, 0, 0.4);
        }

        .group-header:active {
            transform: translateY(-1px) translateZ(10px) rotateX(2deg);
            box-shadow: 
                0 8px 20px rgba(0, 255, 255, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .group-icon {
            font-size: 22px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
            transform: translateZ(10px);
            position: relative;
            z-index: 1;
        }

        .group.collapsed .group-icon {
            transform: rotate(-90deg) translateZ(10px);
            filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.6));
        }

        .group-header:hover .group-icon {
            transform: scale(1.2) translateZ(15px) rotate(360deg);
            filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.9));
        }

        .group-title {
            flex: 1;
            font-size: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #ffffff, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(138, 43, 226, 0.3);
            animation: gradient-shift 3s ease infinite;
            transform: translateZ(8px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            position: relative;
            z-index: 1;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .group-header:hover .group-title {
            letter-spacing: 3px;
            animation: gradient-shift 1.5s ease infinite, text-glow 1s ease-in-out infinite;
        }

        @keyframes text-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.6)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 255, 255, 1)) drop-shadow(0 0 25px rgba(138, 43, 226, 0.8)); }
        }

        .group-count {
            font-size: 12px;
            font-weight: 700;
            color: #00ffff;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)),
                linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(138, 43, 226, 0.2));
            padding: 4px 12px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.4),
                inset 0 1px 3px rgba(255, 255, 255, 0.2),
                inset 0 -1px 3px rgba(0, 0, 0, 0.3);
            transform: translateZ(12px);
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .group-header:hover .group-count {
            transform: translateZ(18px) scale(1.1);
            box-shadow: 
                0 6px 15px rgba(0, 255, 255, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        .group-items {
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            margin-top: 5px;
        }

        .group.collapsed .group-items {
            max-height: 0;
            opacity: 0;
        }

        /* æ’­æ”¾åˆ—è¡¨é¡¹ */
        .playlist-item {
            padding: 12px 15px;
            margin: 4px 0 4px 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .playlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .playlist-item:hover::before {
            left: 100%;
        }

        .playlist-item:hover {
            transform: translateX(6px) scale(1.01);
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.08);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(138, 43, 226, 0.2));
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transform: translateX(6px);
        }

        .playlist-item.active .item-number {
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .play-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .playlist-item:hover .play-icon,
        .playlist-item.active .play-icon {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.15);
        }

        .item-number {
            font-size: 16px;
            font-weight: 900;
            color: #00ffff;
            min-width: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            min-width: 0;
        }

        .item-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-duration {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .select-checkbox {
            flex-shrink: 0;
        }

        /* å³ä¾§æ’­æ”¾å™¨ */
        .player-section {
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: rgba(10, 10, 15, 0.5);
        }

        .player-header {
            margin-bottom: 10px;
        }

        .player-header h2 {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .player-meta {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 13px;
        }

        .player-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* è§†é¢‘å®¹å™¨ - 3Dæ•ˆæœ */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .video-wrapper #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            border-radius: 20px;
            position: relative;
        }

        #connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .letter {
            position: absolute;
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 2;
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .control-btn:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .control-btn span {
            position: relative;
            z-index: 1;
        }

        /* ========================================
           ğŸ“± å“åº”å¼è®¾è®¡ - æ‰‹æœºå’Œå¹³æ¿é€‚é…
           ======================================== */
        
        /* å¹³æ¿æ¨ªå± (1024px ä»¥ä¸‹) */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 320px 1fr;
            }
            
            .player-header h2 {
                font-size: 28px;
            }
        }
        
        /* æ‰‹æœºæ¨ªå± (768px-1024px é«˜åº¦å°äº500px) - ä¼˜åŒ–å¸ƒå±€ */
        @media (max-width: 1024px) and (max-height: 500px) and (orientation: landscape) {
            body {
                overflow-y: auto; /* å…è®¸æ•´ä½“æ»šåŠ¨ */
            }
            
            .container {
                grid-template-columns: 280px 1fr;
                height: auto;
                min-height: 100vh;
            }
            
            .sidebar {
                max-height: 100vh;
                position: sticky;
                top: 0;
            }
            
            .playlist {
                max-height: calc(100vh - 80px);
                padding: 10px 0;
            }
            
            .group {
                margin: 3px 10px 10px 10px;
            }
            
            .group-header {
                padding: 12px 15px;
                border-radius: 15px;
            }
            
            .group-icon {
                font-size: 20px;
            }
            
            .group-title {
                font-size: 13px;
                letter-spacing: 2px;
            }
            
            .group-count {
                font-size: 11px;
                padding: 4px 10px;
            }
            
            .playlist-item {
                padding: 12px 15px;
                margin: 4px 0 4px 10px;
            }
            
            .play-icon {
                width: 24px;
                height: 24px;
            }
            
            .item-number {
                font-size: 16px;
                min-width: 24px;
            }
            
            .item-title {
                font-size: 12px;
            }
            
            .item-duration {
                font-size: 11px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .player-header {
                margin-bottom: 15px;
            }
            
            .player-header h2 {
                font-size: 22px;
            }
            
            .player-meta {
                font-size: 12px;
                gap: 15px;
            }
            
            .video-wrapper {
                animation: none; /* ç¦ç”¨æµ®åŠ¨åŠ¨ç”» */
            }
            
            .controls {
                margin-top: 15px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
        
        /* æ‰‹æœºç«–å± (768px ä»¥ä¸‹) */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                min-height: 100vh;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(0, 255, 255, 0.2);
                max-height: none;
                position: relative;
            }
            
            .playlist {
                max-height: 50vh;
                padding: 15px 0;
            }
            
            .group {
                margin: 5px 15px 12px 15px;
            }
            
            .group-header {
                padding: 16px 20px;
            }
            
            .group-icon {
                font-size: 22px;
            }
            
            .group-title {
                font-size: 15px;
            }
            
            .group-count {
                font-size: 12px;
            }
            
            .playlist-item {
                padding: 15px 18px;
                margin: 5px 0 5px 12px;
            }
            
            .item-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .item-title {
                white-space: normal;
                overflow: visible;
                font-size: 13px;
            }
            
            .item-duration {
                align-self: flex-start;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .player-header h2 {
                font-size: 24px;
            }
            
            .player-meta {
                flex-wrap: wrap;
                font-size: 13px;
            }
            
            .video-wrapper {
                animation: none;
                border-radius: 15px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                flex: 1 1 calc(50% - 5px);
                min-width: 140px;

        // âœ… é‡ç½®æ’­æ”¾å™¨çŠ¶æ€
        function resetPlayer() {

        // è§†é¢‘æ•°æ® - æŒ‰åˆ†ç»„ç»„ç»‡ï¼ˆå·²ç§»åˆ°ä¸Šé¢ï¼‰

        let currentGroupIndex = -1;

        // åˆå§‹åŒ–
        function init() {

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';

            let globalIndex = 0;

            videoGroups.forEach((group, groupIdx) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = `group ${group.collapsed ? 'collapsed' : ''}`;

                const groupHeader = document.createElement('div');

                groupHeader.innerHTML = `

                groupHeader.appendChild(scanLine);

                const groupItems = document.createElement('div');

                    const item = document.createElement('div');

                    const isSelected = selectedVideos.some(s => s.group === groupIdx && s.video === videoIdx);

                    item.onclick = () => playVideo(groupIdx, videoIdx);

                    item.innerHTML = `

                        <div class="play-icon">â–¶</div>

                groupDiv.appendChild(groupHeader);

        }

        // åˆ‡æ¢åˆ†ç»„å±•å¼€/æŠ˜å 
        function toggleGroup(groupIdx) {
            videoGroups[groupIdx].collapsed = !videoGroups[groupIdx].collapsed;
            renderPlaylist();

        // å…¨éƒ¨å±•å¼€
        function expandAll() {
            videoGroups.forEach(group => group.collapsed = false);
            renderPlaylist();
        }

        // å…¨éƒ¨æŠ˜å 
        function collapseAll() {
            videoGroups.forEach(group => group.collapsed = true);

        // æ’­æ”¾è§†é¢‘
        function playVideo(groupIdx, videoIdx) {
            if (isLoopingSelected) {
                // æ£€æŸ¥æ˜¯å¦åœ¨é€‰å®šä¸­
                currentSelectedIndex = selectedVideos.findIndex(s => s.group === groupIdx && s.video === videoIdx);
                if (currentSelectedIndex === -1) {
                    // ä¸åœ¨é€‰å®šä¸­ï¼Œé€€å‡ºå¾ªç¯æ¨¡å¼
                    isLoopingSelected = false;
                    document.getElementById('loop-selected-text').textContent = 'ğŸ”„ å¾ªç¯é€‰å®š: å…³';
                }
            }

            currentGroupIndex = groupIdx;
            currentVideoIndex = videoIdx;

            const group = videoGroups[groupIdx];
            const video = group.videos[videoIdx];

            const placeholder = document.getElementById('video-placeholder');
            const playerContainer = document.getElementById('video-player');
            
            placeholder.style.display = 'none';
            playerContainer.style.display = 'block';

            if (player) {
                player.loadVideoById(video.id);
            } else {
                player = new YT.Player('video-player', {
                    height: '100%',
                    width: '100%',
                    videoId: video.id,
                    playerVars: {
                        autoplay: 1,
                        rel: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // æ›´æ–°ä¿¡æ¯
            document.getElementById('current-title').textContent = video.title;
            document.getElementById('current-group').textContent = group.name;
            document.getElementById('current-duration').textContent = video.duration;

            // è®¡ç®—å…¨å±€ç´¢å¼•
            let globalIndex = 0;
            for (let i = 0; i < groupIdx; i++) {
                globalIndex += videoGroups[i].videos.length;
            }
            globalIndex += videoIdx + 1;
            document.getElementById('current-index').textContent = globalIndex;

            // æ›´æ–°åˆ—è¡¨é«˜äº®
            renderPlaylist();
            
            // âœ… æ»šåŠ¨åˆ°å½“å‰æ’­æ”¾é¡¹
            setTimeout(() => {
                const activeItem = document.querySelector('.playlist-item.active');
                if (activeItem) {

                        behavior: 'smooth', 
                        block: 'center'

        }

        // âœ… æ’­æ”¾å™¨å‡†å¤‡å°±ç»ª
        function onPlayerReady(event) {
            playerReady = true;
            event.target.playVideo(); // ç¡®ä¿ç«‹å³æ’­æ”¾
            console.log('æ’­æ”¾å™¨å‡†å¤‡å°±ç»ª');
        }

        // âœ… æ’­æ”¾å™¨çŠ¶æ€æ”¹å˜ï¼ˆæ£€æµ‹è§†é¢‘ç»“æŸï¼‰
        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0 è¡¨ç¤ºè§†é¢‘æ’­æ”¾ç»“æŸ
            if (event.data === YT.PlayerState.ENDED && autoPlay) {
                console.log('è§†é¢‘æ’­æ”¾ç»“æŸ');
                setTimeout(() => {
                    playNext();
                }, 1000); // å»¶è¿Ÿ1ç§’åæ’­æ”¾ä¸‹ä¸€ä¸ª
            }
        }

        // ä¸Šä¸€ä¸ªè§†é¢‘
        function playPrevious() {
            if (isLoopingSelected) {
                if (selectedVideos.length === 0) return;
                currentSelectedIndex = (currentSelectedIndex - 1 + selectedVideos.length) % selectedVideos.length;
                const sel = selectedVideos[currentSelectedIndex];
                playVideo(sel.group, sel.video);
            } else {
                if (currentGroupIndex === -1) return;

                let newVideoIdx = currentVideoIndex - 1;
                let newGroupIdx = currentGroupIndex;

                if (newVideoIdx < 0) {
                    newGroupIdx--;
                    if (newGroupIdx < 0) {
                        newGroupIdx = videoGroups.length - 1;
                    }
                    newVideoIdx = videoGroups[newGroupIdx].videos.length - 1;
                }

                playVideo(newGroupIdx, newVideoIdx);
            }
        }

        // ä¸‹ä¸€ä¸ªè§†é¢‘
        function playNext() {
            if (isLoopingSelected) {
                if (selectedVideos.length === 0) return;
                currentSelectedIndex = (currentSelectedIndex + 1) % selectedVideos.length;
                const sel = selectedVideos[currentSelectedIndex];
                playVideo(sel.group, sel.video);
            } else {
                if (currentGroupIndex === -1) {
                    playVideo(0, 0);
                    return;
                }

                let newVideoIdx = currentVideoIndex + 1;
                let newGroupIdx = currentGroupIndex;

                if (newVideoIdx >= videoGroups[newGroupIdx].videos.length) {
                    newGroupIdx++;
                    if (newGroupIdx >= videoGroups.length) {
                        newGroupIdx = 0;
                    }
                    newVideoIdx = 0;
                }

                playVideo(newGroupIdx, newVideoIdx);
            }
        }

        // åˆ‡æ¢è‡ªåŠ¨æ’­æ”¾
        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            document.getElementById('autoplay-text').textContent = `ğŸ” è¿ç»­æ’­æ”¾: ${autoPlay ? 'å¼€' : 'å…³'}`;
            
            // æ˜¾ç¤ºæç¤º
            const message = autoPlay ? 'âœ… è¿ç»­æ’­æ”¾å·²å¼€å¯' : 'â¸ï¸ è¿ç»­æ’­æ”¾å·²å…³é—­';
            console.log(message);
        }

        // åˆ‡æ¢å¾ªç¯é€‰å®š
        function toggleLoopSelected() {
            if (!isLoopingSelected && selectedVideos.length === 0) {
                alert('è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªè§†é¢‘');
                return;
            }

            isLoopingSelected = !isLoopingSelected;
            document.getElementById('loop-selected-text').textContent = `ğŸ”„ å¾ªç¯é€‰å®š: ${isLoopingSelected ? 'å¼€' : 'å…³'}`;

            if (isLoopingSelected) {
                currentSelectedIndex = 0;
                const sel = selectedVideos[0];
                playVideo(sel.group, sel.video);
            }
        }

        // æ›´æ–°é€‰å®šè§†é¢‘
        function updateSelected(checkbox) {
            const group = parseInt(checkbox.dataset.group);
            const video = parseInt(checkbox.dataset.video);

            if (checkbox.checked) {
                if (!selectedVideos.some(s => s.group === group && s.video === video)) {
                    selectedVideos.push({group, video});
                }
            } else {
                selectedVideos = selectedVideos.filter(s => s.group !== group || s.video !== video);
            }

            // å¦‚æœåœ¨å¾ªç¯æ¨¡å¼ä¸­ï¼Œä¸”é€‰å®šæ”¹å˜äº†ï¼Œå¯èƒ½éœ€è¦è°ƒæ•´
            if (isLoopingSelected && selectedVideos.length === 0) {
                isLoopingSelected = false;
                document.getElementById('loop-selected-text').textContent = 'ğŸ”„ å¾ªç¯é€‰å®š: å…³';
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = videoGroups.reduce((sum, group) => sum + group.videos.length, 0);
            document.getElementById('total-videos').textContent = total;
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playPrevious();
            if (e.key === 'ArrowRight') playNext();

                e.preventDefault();
                playVideo(0, 0);
            }
        });

        // ç›‘å¬checkboxå˜åŒ–
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('select-checkbox')) {
                updateSelected(e.target);
            }
        });

        // é˜²æ­¢checkboxç‚¹å‡»è§¦å‘itemçš„onclick
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('select-checkbox')) {
                e.stopPropagation();
            }
        });

        // åˆå§‹åŒ–
        init();

        // åŠ¨ç”»åˆå§‹åŒ–
        const placeholder = document.getElementById('video-placeholder');
        const letters = document.querySelectorAll('.letter');
        const canvas = document.getElementById('connections');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = placeholder.clientWidth;
            canvas.height = placeholder.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // è®¾ç½®åˆå§‹ä½ç½®å’Œç›®æ ‡
        letters.forEach(letter => {
            letter.style.left = `${Math.random() * 100}%`;
            letter.style.top = `${Math.random() * 100}%`;
            letter.dataset.targetX = Math.random() * 100;
            letter.dataset.targetY = Math.random() * 100;
        });

        function updateTargets() {
            letters.forEach(letter => {
                letter.dataset.targetX = Math.random() * 100;
                letter.dataset.targetY = Math.random() * 100;
            });
            setTimeout(updateTargets, 5000); // æ¯5ç§’æ›´æ–°ç›®æ ‡
        }

        function animate() {
            letters.forEach(letter => {
                let x = parseFloat(letter.style.left) || 50;
                let y = parseFloat(letter.style.top) || 50;
                const tx = parseFloat(letter.dataset.targetX);
                const ty = parseFloat(letter.dataset.targetY);
                x += (tx - x) * 0.01;
                y += (ty - y) * 0.01;
                letter.style.left = `${x}%`;
                letter.style.top = `${y}%`;
            });

            drawConnections();

            requestAnimationFrame(animate);
        }

        function drawConnections() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(138, 43, 226, 0.3)';
            ctx.shadowColor = 'rgba(138, 43, 226, 0.5)';
            ctx.shadowBlur = 10;
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]); // è™šçº¿

            const positions = [];
            const parentRect = placeholder.getBoundingClientRect();
            letters.forEach(letter => {
                const rect = letter.getBoundingClientRect();
                positions.push({
                    x: rect.left - parentRect.left + rect.width / 2,
                    y: rect.top - parentRect.top + rect.height / 2
                });
            });

            ctx.beginPath();
            for (let i = 0; i < positions.length - 1; i++) {
                ctx.moveTo(positions[i].x, positions[i].y);
                ctx.lineTo(positions[i + 1].x, positions[i + 1].y);
            }
            ctx.stroke();
        }

        updateTargets();
        animate();
    </script>
