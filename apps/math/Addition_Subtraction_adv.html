<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 12px;
        }
       
        .container {
            background: white;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            max-width: 1200px;
            margin: 0 auto;
        }
       
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: 600;
        }
       
        .controls-top {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            font-size: 0.95em;
        }
       
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .control-group label {
            color: #333;
            font-weight: 500;
        }
       
        select, input[type="checkbox"] {
            cursor: pointer;
        }
       
        select {
            padding: 6px 10px;
            font-size: 0.95em;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #333;
        }
       
        .format-toggle label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            color: #333;
        }
       
        .format-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
       
        .questions-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
       
        /* Dynamic grid columns */
        .questions-grid[data-count="10"],
        .questions-grid[data-count="15"] { grid-template-columns: repeat(5, 1fr); }
        .questions-grid[data-count="20"],
        .questions-grid[data-count="25"] { grid-template-columns: repeat(5, 1fr); }
        .questions-grid[data-count="30"],
        .questions-grid[data-count="40"],
        .questions-grid[data-count="50"] { grid-template-columns: repeat(5, 1fr); }

        @media (max-width: 1000px) {
            .questions-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 800px) {
            .questions-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .questions-grid { grid-template-columns: repeat(2, 1fr); }
            .controls-top { flex-direction: column; align-items: center; }
        }
       
        .question-card {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 7px;
            border: 2px solid transparent;
            transition: all 0.25s;
            min-height: 110px;
        }
       
        .question-card.correct {
            border-color: #28a745;
            background: #d4edda;
        }
       
        .question-card.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
       
        .question-header {
            font-weight: bold;
            color: #667eea;
            font-size: 0.78em;
            margin-bottom: 5px;
            text-align: center;
        }
       
        /* Vertical Format */
        .equation-display.vertical {
            font-family: 'Courier New', monospace;
            font-size: 1.25em;
            color: #333;
            font-weight: bold;
            text-align: right;
            line-height: 1.35;
            margin-bottom: 3px;
        }
       
        .divider-line {
            border-top: 2px solid #333;
            margin: 5px 0;
            width: 74px;
            margin-left: auto;
        }
       
        .answer-section.vertical {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 3px;
        }
       
        /* Horizontal Format */
        .equation-display.horizontal {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: 'Courier New', monospace;
            font-size: 1.25em;
            color: #333;
            font-weight: bold;
        }
       
        .answer-section.horizontal {
            display: flex;
            gap: 4px;
        }
       
        /* Both Format */
        .equation-display.both {
            font-family: 'Courier New', monospace;
            font-size: 1.25em;
            color: #333;
            font-weight: bold;
            text-align: right;
            line-height: 1.35;
        }
       
        .both-answer-row {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 3px;
            font-size: 0.95em;
            align-items: center;
        }
       
        .both-horizontal-part {
            display: flex;
            align-items: center;
            gap: 6px;
        }
       
        .answer-section.both {
            display: flex;
            gap: 4px;
        }
       
        .operator, .equals {
            font-weight: bold;
            font-size: 1.25em;
        }
       
        .digit-input {
            width: 30px;
            height: 36px;
            padding: 0;
            font-size: 1.15em;
            font-weight: bold;
            border: 2px solid #667eea;
            border-radius: 5px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
       
        .digit-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.3);
        }
       
        .digit-input:disabled {
            background: #e9ecef;
            opacity: 0.7;
        }
       
        .digit-input::-webkit-outer-spin-button,
        .digit-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .digit-input[type=number] { -moz-appearance: textfield; }
       
        .result {
            font-weight: bold;
            font-size: 0.78em;
            text-align: center;
            margin-top: 4px;
            min-height: 18px;
        }
       
        .result.correct { color: #28a745; }
        .result.incorrect { color: #dc3545; }
       
        .controls {
            text-align: center;
            margin-top: 8px;
        }
       
        button {
            padding: 10px 24px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            margin: 0 6px;
        }
       
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
       
        .score-display {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
            min-height: 30px;
        }
       
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Practice</h1>
       
        <div class="controls-top">
            <div class="control-group">
                <label for="operationMode">Operation:</label>
                <select id="operationMode" onchange="restart()">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
           
            <div class="control-group">
                <label for="questionCount">Questions:</label>
                <select id="questionCount" onchange="restart()">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
           
            <div class="format-toggle">
                <label>
                    <input type="checkbox" id="verticalToggle" checked onchange="toggleFormat()">
                    Vertical
                </label>
                <label>
                    <input type="checkbox" id="bothToggle" onchange="toggleFormat()">
                    Both
                </label>
            </div>
        </div>
       
        <div class="score-display" id="scoreDisplay"></div>
       
        <div class="questions-grid" id="questionsGrid"></div>
       
        <div class="controls">
            <button onclick="checkAllAnswers()" id="checkBtn">Check Answers</button>
            <button onclick="restart()" id="restartBtn" class="hidden">Practice Again</button>
        </div>
    </div>

    <script>
        let questions = [];
        let isChecked = false;
        let isVertical = true;
        let isBoth = false;

        function getTotalQuestions() {
            return parseInt(document.getElementById('questionCount').value);
        }

        function generateQuestion(type) {
            let num1, num2, operator, answer;

            if (type === 'addition' || (type === 'mixed' && Math.random() < 0.5)) {
                const useSingle = Math.random() < 0.33;
                const useCarry = Math.random() < 0.5;

                if (useSingle) {
                    num1 = Math.floor(Math.random() * 9) + 1;
                    num2 = Math.floor(Math.random() * 90) + 10;
                    if (Math.random() > 0.5) [num1, num2] = [num2, num1];
                    while (num1 + num2 >= 100) {
                        num1 = Math.floor(Math.random() * 90) + 10;
                        num2 = Math.floor(Math.random() * 9) + 1;
                    }
                } else {
                    num1 = Math.floor(Math.random() * 90) + 10;
                    num2 = Math.floor(Math.random() * 90) + 10;
                    if (!useCarry) {
                        while ((num1 % 10) + (num2 % 10) >= 10 || num1 + num2 >= 100) {
                            num1 = Math.floor(Math.random() * 90) + 10;
                            num2 = Math.floor(Math.random() * 90) + 10;
                        }
                    } else {
                        while ((num1 % 10) + (num2 % 10) < 10 || num1 + num2 >= 100) {
                            num1 = Math.floor(Math.random() * 90) + 10;
                            num2 = Math.floor(Math.random() * 90) + 10;
                        }
                    }
                }
                operator = '+';
                answer = num1 + num2;

            } else {
                num2 = Math.floor(Math.random() * 90) + 10;
                const useSingle = Math.random() < 0.4;
                num1 = useSingle 
                    ? Math.floor(Math.random() * 9) + 1 
                    : Math.floor(Math.random() * 90) + 10;
                while (num2 <= num1) {
                    num1 = useSingle 
                        ? Math.floor(Math.random() * 9) + 1 
                        : Math.floor(Math.random() * 90) + 10;
                }
                operator = '−';
                answer = num2 - num1;
            }

            return { num1: num2, num2: num1, operator, answer };
        }

        function generateQuestions() {
            questions = [];
            const mode = document.getElementById('operationMode').value;
            const total = getTotalQuestions();

            for (let i = 0; i < total; i++) {
                questions.push(generateQuestion(mode));
            }
        }

        function formatNumber(num) {
            const str = num.toString();
            return str.length === 1 ? ' ' + str : str;
        }

        function displayQuestions() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            grid.dataset.count = questions.length;

            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';

                const opDisplay = q.operator === '+' ? '+' : '−';
                const opSymbol = q.operator === '+' ? '+' : '−';

                if (isBoth) {
                    card.innerHTML = `
                        
                        <div class="equation-display both">
                            ${formatNumber(q.num1)}<br>
                            ${opDisplay} ${formatNumber(q.num2)}
                        </div>
                        <div class="divider-line"></div>
                        <div class="both-answer-row">
                            <div class="both-horizontal-part">
                                <span>${q.num1}</span>
                                <span class="operator">${opSymbol}</span>
                                <span>${q.num2}</span>
                                <span class="equals">=</span>
                            </div>
                            <div class="answer-section both">
                                <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1">
                                <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1">
                            </div>
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                } else if (isVertical) {
                    card.innerHTML = `
                        
                        <div class="equation-display vertical">
                            ${formatNumber(q.num1)}<br>
                            ${opDisplay} ${formatNumber(q.num2)}
                        </div>
                        <div class="divider-line"></div>
                        <div class="answer-section vertical">
                            <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1">
                            <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1">
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                } else {
                    card.innerHTML = `
                        
                        <div class="equation-display horizontal">
                            <span>${q.num1}</span>
                            <span class="operator">${opSymbol}</span>
                            <span>${q.num2}</span>
                            <span class="equals">=</span>
                            <div class="answer-section horizontal">
                                <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1">
                                <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1">
                            </div>
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                }

                grid.appendChild(card);

                const tensInput = document.getElementById(`answer${index}_tens`);
                const onesInput = document.getElementById(`answer${index}_ones`);

                [tensInput, onesInput].forEach(input => {
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 1);
                        if (e.target === tensInput && e.target.value.length === 1) {
                            onesInput.focus();
                        }
                    });
                });
            });
        }

        function toggleFormat() {
            if (isChecked) return;
            isBoth = document.getElementById('bothToggle').checked;
            isVertical = document.getElementById('verticalToggle').checked;

            if (isBoth) {
                document.getElementById('verticalToggle').checked = false;
                document.getElementById('verticalToggle').disabled = true;
            } else {
                document.getElementById('verticalToggle').disabled = false;
            }

            displayQuestions();
        }

        function checkAllAnswers() {
            if (isChecked) return;

            let correctCount = 0;
            const total = questions.length;

            questions.forEach((q, index) => {
                const tensInput = document.getElementById(`answer${index}_tens`);
                const onesInput = document.getElementById(`answer${index}_ones`);
                const result = document.getElementById(`result${index}`);
                const card = tensInput.closest('.question-card');

                const tens = tensInput.value.trim();
                const ones = onesInput.value.trim();

                if (tens === '' || ones === '') {
                    result.textContent = 'No answer';
                    result.className = 'result incorrect';
                    card.classList.add('incorrect');
                } else {
                    const userAnswer = parseInt(tens + ones);
                    if (userAnswer === q.answer) {
                        result.textContent = 'Correct!';
                        result.className = 'result correct';
                        card.classList.add('correct');
                        correctCount++;
                    } else {
                        result.textContent = `Wrong (${q.answer})`;
                        result.className = 'result incorrect';
                        card.classList.add('incorrect');
                    }
                }

                tensInput.disabled = true;
                onesInput.disabled = true;
            });

            const percentage = Math.round((correctCount / total) * 100);
            let message = '';
            if (correctCount === total) message = 'Perfect Score!';
            else if (correctCount >= total * 0.9) message = 'Excellent!';
            else if (correctCount >= total * 0.7) message = 'Great Job!';
            else if (correctCount >= total * 0.5) message = 'Good Effort!';
            else message = 'Keep Practicing!';

            document.getElementById('scoreDisplay').textContent =
                `${message} Score: ${correctCount}/${total} (${percentage}%)`;

            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.remove('hidden');
            document.getElementById('verticalToggle').disabled = true;
            document.getElementById('bothToggle').disabled = true;
            document.getElementById('operationMode').disabled = true;
            document.getElementById('questionCount').disabled = true;

            isChecked = true;
        }

        function restart() {
            isChecked = false;
            document.getElementById('scoreDisplay').textContent = '';
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            document.getElementById('operationMode').disabled = false;
            document.getElementById('questionCount').disabled = false;

            if (!document.getElementById('bothToggle').checked) {
                document.getElementById('verticalToggle').disabled = false;
            }
            document.getElementById('bothToggle').disabled = false;

            generateQuestions();
            displayQuestions();
        }

        // Initialize
        generateQuestions();
        displayQuestions();
    </script>
</body>
</html>
