<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Subtraction Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .question-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-card.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .question-card.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .question-number {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            min-width: 25px;
        }
        
        .equation {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 6px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        input[type="number"]:disabled {
            background: #e9ecef;
        }
        
        .result {
            font-weight: bold;
            font-size: 0.85em;
            min-width: 80px;
        }
        
        .result.correct {
            color: #28a745;
        }
        
        .result.incorrect {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .questions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .controls {
            text-align: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            margin: 0 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 40px;
        }
        
        .hidden {
            display: none;
        }

        .options {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Subtraction Practice - 20 Questions ‚ú®</h1>
        
        <div class="options">
            <label for="borrowCheckbox">
                <input type="checkbox" id="borrowCheckbox"> Include Borrowing (ÂÄü‰Ωç)
            </label>
        </div>

        <div class="score-display" id="scoreDisplay"></div>
        
        <div class="questions-grid" id="questionsGrid"></div>
        
        <div class="controls">
            <button onclick="checkAllAnswers()" id="checkBtn">Check All Answers</button>
            <button onclick="restart()" id="restartBtn" class="hidden">Practice Again</button>
        </div>
    </div>

    <script>
        let questions = [];
        let isChecked = false;

        function generateQuestion(withBorrow) {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            } while (
                num1 <= num2 ||
                (withBorrow ? (num1 % 10 >= num2 % 10) : (num1 % 10 < num2 % 10))
            );
            return {
                num1: num1,
                num2: num2,
                answer: num1 - num2
            };
        }

        function generateQuestions() {
            const withBorrow = document.getElementById('borrowCheckbox').checked;
            questions = [];
            for (let i = 0; i < 20; i++) {
                questions.push(generateQuestion(withBorrow));
            }
        }

        function displayQuestions() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-number">${index + 1}.</div>
                    <div class="equation">${q.num1} - ${q.num2} =</div>
                    <input type="number" id="answer${index}" placeholder="?">
                    <div class="result" id="result${index}"></div>
                `;
                grid.appendChild(card);
            });
        }

        function checkAllAnswers() {
            if (isChecked) return;
            
            let correctCount = 0;
            
            questions.forEach((q, index) => {
                const input = document.getElementById(`answer${index}`);
                const result = document.getElementById(`result${index}`);
                const card = input.closest('.question-card');
                const userAnswer = parseInt(input.value);
                
                if (isNaN(userAnswer)) {
                    result.textContent = '‚ö† No answer';
                    result.className = 'result incorrect';
                    card.classList.add('incorrect');
                } else if (userAnswer === q.answer) {
                    result.textContent = '‚úì Correct!';
                    result.className = 'result correct';
                    card.classList.add('correct');
                    correctCount++;
                } else {
                    result.textContent = `‚úó Wrong (${q.answer})`;
                    result.className = 'result incorrect';
                    card.classList.add('incorrect');
                }
                
                input.disabled = true;
            });
            
            const percentage = (correctCount / 20 * 100).toFixed(0);
            let message = '';
            
            if (correctCount === 20) {
                message = 'üåü Perfect Score! üåü';
            } else if (correctCount >= 17) {
                message = 'üéØ Excellent! ';
            } else if (correctCount >= 14) {
                message = 'üëç Great Job! ';
            } else if (correctCount >= 10) {
                message = 'üí™ Good Effort! ';
            } else {
                message = 'üìö Keep Practicing! ';
            }
            
            document.getElementById('scoreDisplay').textContent = 
                `${message} Score: ${correctCount}/20 (${percentage}%)`;
            
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.remove('hidden');
            
            isChecked = true;
        }

        function restart() {
            isChecked = false;
            document.getElementById('scoreDisplay').textContent = '';
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            generateQuestions();
            displayQuestions();
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateQuestions();
            displayQuestions();
            document.getElementById('borrowCheckbox').addEventListener('change', () => {
                if (!isChecked) {
                    generateQuestions();
                    displayQuestions();
                }
            });
        });
    </script>
</body>
</html>
