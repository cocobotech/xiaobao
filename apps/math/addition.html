<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Addition Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.6em;
        }
        
        .format-toggle {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .format-toggle label {
            font-size: 1em;
            color: #333;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .format-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .question-card {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .question-card.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .question-card.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .question-header {
            font-weight: bold;
            color: #667eea;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        
        /* Vertical Format */
        .equation-display.vertical {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            text-align: right;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .divider-line {
            border-top: 2px solid #333;
            margin: 5px 0;
            width: 74px;
            margin-left: auto;
        }
        
        .answer-section.vertical {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 5px;
        }
        
        /* Horizontal Format */
        .equation-display.horizontal {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }
        
        .answer-section.horizontal {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Both Format */
        .equation-display.both {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            text-align: right;
            line-height: 1.4;
        }
        
        .both-answer-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 5px;
        }
        
        .both-horizontal-part {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
        }
        
        .answer-section.both {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .equals {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .digit-input {
            width: 32px;
            height: 40px;
            padding: 0;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #667eea;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .digit-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .digit-input:disabled {
            background: #e9ecef;
        }
        
        .digit-input::-webkit-outer-spin-button,
        .digit-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .digit-input[type=number] {
            -moz-appearance: textfield;
        }
        
        .result {
            font-weight: bold;
            font-size: 0.85em;
            text-align: center;
            margin-top: 5px;
            min-height: 20px;
        }
        
        .result.correct {
            color: #28a745;
        }
        
        .result.incorrect {
            color: #dc3545;
        }
        
        @media (max-width: 900px) {
            .questions-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .questions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .controls {
            text-align: center;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            margin: 0 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 35px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Addition Practice - 30 Questions ✨</h1>
        
        <div class="format-toggle">
            <label>
                <input type="checkbox" id="verticalToggle" checked onchange="toggleFormat()">
                Vertical Format
            </label>
            <label style="margin-left: 20px;">
                <input type="checkbox" id="bothToggle" onchange="toggleFormat()">
                Both
            </label>
        </div>
        
        <div class="score-display" id="scoreDisplay"></div>
        
        <div class="questions-grid" id="questionsGrid"></div>
        
        <div class="controls">
            <button onclick="checkAllAnswers()" id="checkBtn">Check All Answers</button>
            <button onclick="restart()" id="restartBtn" class="hidden">Practice Again</button>
        </div>
    </div>

    <script>
        let questions = [];
        let isChecked = false;
        let isVertical = true;
        let isBoth = false;
        const TOTAL_QUESTIONS = 30;

        function generateSingleDouble() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 9) + 1;
                num2 = Math.floor(Math.random() * 90) + 10;
                if (Math.random() > 0.5) {
                    [num1, num2] = [num2, num1];
                }
            } while (num1 + num2 >= 100);
            
            return { num1, num2, answer: num1 + num2 };
        }

        function generateWithCarry() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            } while (num1 + num2 >= 100 || (num1 % 10) + (num2 % 10) < 10);
            
            return { num1, num2, answer: num1 + num2 };
        }

        function generateWithoutCarry() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
            } while (num1 + num2 >= 100 || (num1 % 10) + (num2 % 10) >= 10);
            
            return { num1, num2, answer: num1 + num2 };
        }

        function generateQuestions() {
            questions = [];
            
            for (let i = 0; i < 10; i++) {
                questions.push(generateSingleDouble());
            }
            
            for (let i = 0; i < 10; i++) {
                questions.push(generateWithCarry());
            }
            
            for (let i = 0; i < 10; i++) {
                questions.push(generateWithoutCarry());
            }
            
            questions.sort(() => Math.random() - 0.5);
        }

        function formatNumber(num) {
            const str = num.toString();
            return str.length === 1 ? ' ' + str : str;
        }

        function displayQuestions() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                if (isBoth) {
                    card.innerHTML = `
                        <div class="question-header">Question ${index + 1}</div>
                        <div class="equation-display both">
                            ${formatNumber(q.num1)}<br>
                            + ${formatNumber(q.num2)}
                        </div>
                        <div class="divider-line"></div>
                        <div class="both-answer-row">
                            <div class="both-horizontal-part">
                                <span>${q.num1}</span>
                                <span>+</span>
                                <span>${q.num2}</span>
                                <span class="equals">=</span>
                            </div>
                            <div class="answer-section both">
                                <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1" min="0" max="9">
                                <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1" min="0" max="9">
                            </div>
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                } else if (isVertical) {
                    card.innerHTML = `
                        <div class="question-header">Question ${index + 1}</div>
                        <div class="equation-display vertical">
                            ${formatNumber(q.num1)}<br>
                            + ${formatNumber(q.num2)}
                        </div>
                        <div class="divider-line"></div>
                        <div class="answer-section vertical">
                            <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1" min="0" max="9">
                            <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1" min="0" max="9">
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="question-header">Question ${index + 1}</div>
                        <div class="equation-display horizontal">
                            <span>${q.num1}</span>
                            <span>+</span>
                            <span>${q.num2}</span>
                            <span class="equals">=</span>
                            <div class="answer-section horizontal">
                                <input type="number" class="digit-input" id="answer${index}_tens" maxlength="1" min="0" max="9">
                                <input type="number" class="digit-input" id="answer${index}_ones" maxlength="1" min="0" max="9">
                            </div>
                        </div>
                        <div class="result" id="result${index}"></div>
                    `;
                }
                
                grid.appendChild(card);
                
                const tensInput = document.getElementById(`answer${index}_tens`);
                const onesInput = document.getElementById(`answer${index}_ones`);
                
                tensInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.slice(0, 1);
                    if (e.target.value.length === 1) {
                        onesInput.focus();
                    }
                });
                
                onesInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.slice(0, 1);
                });
            });
        }

        function toggleFormat() {
            if (isChecked) return;
            isBoth = document.getElementById('bothToggle').checked;
            isVertical = document.getElementById('verticalToggle').checked;
            
            // If "Both" is checked, disable vertical toggle
            if (isBoth) {
                document.getElementById('verticalToggle').disabled = true;
            } else {
                document.getElementById('verticalToggle').disabled = false;
            }
            
            displayQuestions();
        }

        function checkAllAnswers() {
            if (isChecked) return;
            
            let correctCount = 0;
            
            questions.forEach((q, index) => {
                const tensInput = document.getElementById(`answer${index}_tens`);
                const onesInput = document.getElementById(`answer${index}_ones`);
                const result = document.getElementById(`result${index}`);
                const card = tensInput.closest('.question-card');
                
                const tensDigit = tensInput.value;
                const onesDigit = onesInput.value;
                
                if (tensDigit === '' || onesDigit === '') {
                    result.textContent = '⚠ No answer';
                    result.className = 'result incorrect';
                    card.classList.add('incorrect');
                } else {
                    const userAnswer = parseInt(tensDigit + onesDigit);
                    
                    if (userAnswer === q.answer) {
                        result.textContent = '✓ Correct!';
                        result.className = 'result correct';
                        card.classList.add('correct');
                        correctCount++;
                    } else {
                        result.textContent = `✗ Wrong (${q.answer})`;
                        result.className = 'result incorrect';
                        card.classList.add('incorrect');
                    }
                }
                
                tensInput.disabled = true;
                onesInput.disabled = true;
            });
            
            const percentage = Math.round((correctCount / TOTAL_QUESTIONS) * 100);
            let message = '';
            
            if (correctCount === TOTAL_QUESTIONS) {
                message = '🌟 Perfect Score! 🌟';
            } else if (correctCount >= 27) {
                message = '🎯 Excellent! ';
            } else if (correctCount >= 21) {
                message = '👍 Great Job! ';
            } else if (correctCount >= 15) {
                message = '💪 Good Effort! ';
            } else {
                message = '📚 Keep Practicing! ';
            }
            
            document.getElementById('scoreDisplay').textContent = 
                `${message} Score: ${correctCount}/${TOTAL_QUESTIONS} (${percentage}%)`;
            
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.remove('hidden');
            document.getElementById('verticalToggle').disabled = true;
            document.getElementById('bothToggle').disabled = true;
            
            isChecked = true;
        }

        function restart() {
            isChecked = false;
            document.getElementById('scoreDisplay').textContent = '';
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            document.getElementById('bothToggle').disabled = false;
            
            // Re-enable vertical toggle only if "Both" is not checked
            if (!document.getElementById('bothToggle').checked) {
                document.getElementById('verticalToggle').disabled = false;
            }
            
            generateQuestions();
            displayQuestions();
        }

        generateQuestions();
        displayQuestions();
    </script>
</body>
</html>
