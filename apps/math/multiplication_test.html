<body>
  <h1>ğŸŒŸ COCOBOä¹˜æ³•è€ƒè¯•å•¦ ğŸŒŸ</h1>
  
  <div id="settings">
    <select id="maxA" onchange="newQuestion()">
        <option value="3">3ä»¥å†…</option>
        <option value="5" >5ä»¥å†…</option>
        <option value="9" selected>9ä»¥å†…</option>
        <option value="12">12ä»¥å†…</option>
    </select>
    <span class="x-sign">Ã—</span>
    <select id="maxB" onchange="newQuestion()">
        <option value="3">3ä»¥å†…</option>
        <option value="5" selected>5ä»¥å†…</option>
        <option value="9">9ä»¥å†…</option>
        <option value="12">12ä»¥å†…</option>
    </select>
  </div>

  <div id="game">
    <div id="objects-container">
        <div id="objects"></div>
    </div>
    
    <div id="question"></div>
    <div id="answers"></div>
    <div id="message"></div>
    <div id="score">å¾—åˆ†ï¼š0</div>
  </div>

  <script>
  const questionEl = document.getElementById("question");
  const objectsEl = document.getElementById("objects");
  const answersEl = document.getElementById("answers");
  const messageEl = document.getElementById("message");
  const scoreEl = document.getElementById("score");
  const maxAEl = document.getElementById("maxA");
  const maxBEl = document.getElementById("maxB");
  
  let score = 0;
  let correctAnswer = 0;
  let isAnswering = true; 
  const emojis = ["ğŸ","ğŸŒ","ğŸ“","ğŸ‡","ğŸ‰","ğŸ’","ğŸ¥•","ğŸŒ½","ğŸ ","ğŸ","ğŸ„","ğŸ”","ğŸ¬","ğŸ©"];

  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  function playTone(freq, type, duration) {
    if (audioCtx.state === 'suspended') { audioCtx.resume(); }
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.type = type;
    osc.frequency.value = freq;
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.start();
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.stop(audioCtx.currentTime + duration);
  }

  function playCorrectSound() {
    playTone(880, 'sine', 0.1); 
    setTimeout(() => playTone(1760, 'sine', 0.3), 100);
  }

  function playWrongSound() {
    playTone(150, 'sawtooth', 0.3);
  }

  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'zh-CN';
      utterance.rate = 1.2;
      utterance.pitch = 1.2; 
      window.speechSynthesis.speak(utterance);
    }
  }

  function newQuestion() {
    isAnswering = true;
    messageEl.textContent = "";
    messageEl.className = "";
    answersEl.innerHTML = "";
    
    const maxA = parseInt(maxAEl.value);
    const maxB = parseInt(maxBEl.value);

    const a = Math.floor(Math.random() * maxA) + 1; 
    const b = Math.floor(Math.random() * maxB) + 1; 
    correctAnswer = a * b;
    
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    let visuals = "";
    
    // --- ä¿®æ”¹ï¼šåŒé‡å¾ªç¯æ„å»ºHTML ---
    for (let i = 0; i < a; i++) {
      // 5è¡Œåˆ†æ®µçº¿
      if (i === 5) {
          visuals += '<div class="separator"></div>';
      }
      
      visuals += '<div class="emoji-row">';
      for (let j = 0; j < b; j++) {
          // åˆ¤æ–­æ˜¯å¦æ˜¯ç¬¬ä¸€åˆ— (j == 0)
          if (j === 0) {
              visuals += `<span class="emoji-item first-col">${emoji}</span>`;
          } else {
              visuals += `<span class="emoji-item">${emoji}</span>`;
          }
      }
      visuals += "</div>";
    }
    
    objectsEl.innerHTML = visuals;
    
    // --- å­—ä½“é€‚é…é€»è¾‘ (ç”±äºåŠ äº†paddingå’Œborderï¼Œå­—ä½“éœ€è¦æ¯”ä¹‹å‰ç¨å¾®è°ƒå°ä¸€ç‚¹ç‚¹) ---
    if (a > 9) {
        objectsEl.style.fontSize = "1.5em";
    } else if (a > 6) {
        objectsEl.style.fontSize = "1.8em";
    } else if (a > 4) {
        objectsEl.style.fontSize = "2.3em";
    } else {
        if (b > 8) {
            objectsEl.style.fontSize = "2.3em";
        } else {
            objectsEl.style.fontSize = "3.2em";
        }
    }

    questionEl.textContent = `${a} Ã— ${b} = ?`;

    const options = new Set([correctAnswer]);
    const maxOptionRange = Math.max(25, maxA * maxB + 10);
    
    while (options.size < 4) {
      let offset = Math.floor(Math.random() * 10) - 5; 
      let wrongAns = correctAnswer + offset;
      if (Math.random() > 0.7) {
          wrongAns = Math.floor(Math.random() * maxOptionRange) + 1;
      }
      if (wrongAns > 0 && wrongAns !== correctAnswer) {
        options.add(wrongAns);
      }
    }
    
    const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

    for (const num of shuffled) {
      const btn = document.createElement("div");
      btn.className = "btn";
      btn.textContent = num;
      btn.onclick = (e) => checkAnswer(num, btn);
      answersEl.appendChild(btn);
    }
  }

  function checkAnswer(ans, btnElement) {
    if (!isAnswering) return;

    if (ans === correctAnswer) {
      isAnswering = false;
      messageEl.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼";
      messageEl.className = "correct-msg";
      playCorrectSound();
      setTimeout(() => speakText("å›ç­”æ­£ç¡®"), 400);
      score++;
      scoreEl.textContent = "å¾—åˆ†ï¼š" + score;
      
      const allBtns = document.querySelectorAll('.btn');
      allBtns.forEach(b => b.classList.add('disabled'));
      btnElement.style.backgroundColor = "#2ecc71";
      btnElement.style.color = "white";
      btnElement.style.borderColor = "#27ae60";

      setTimeout(newQuestion, 2000);
    } else {
      messageEl.textContent = "ğŸ˜… å†è¯•è¯•ï½";
      messageEl.className = "wrong-msg";
      playWrongSound();
      btnElement.classList.add("wrong-choice");
      btnElement.onclick = null;
    }
  }

  newQuestion();
  </script>
